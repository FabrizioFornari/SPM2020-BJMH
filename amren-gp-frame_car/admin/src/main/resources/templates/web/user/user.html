<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('User management list')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>id：</label>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <label>password：</label>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <label>email：</label>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <label>name：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>lastname：</label>
                                <input type="text" name="lastname"/>
                            </li>
                            <li>
                                <label>phonenumber：</label>
                                <input type="text" name="phonenumber"/>
                            </li>
                            <li>
                                <label>carplate：</label>
                                <input type="text" name="carplate"/>
                            </li>
                            <li>
                                <label>carcolor：</label>
                                <input type="text" name="carcolor"/>
                            </li>
                            <li class="select-time">
                                <label>Entrytime：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="startTime" name="params[beginEntrytime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="endTime" name="params[endEntrytime]"/>
                            </li>
                            <li class="select-time">
                                <label>Departuretime：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="startTime" name="params[beginDeparturetime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="endTime" name="params[endDeparturetime]"/>
                            </li>
                            <li>
                                <label>inparking：</label>
                                <input type="text" name="inparking"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;search for</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Reset</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()">
                    <i class="fa fa-plus"></i> Add to
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()">
                    <i class="fa fa-edit"></i> modify
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
                    <i class="fa fa-remove"></i> delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()">
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = true;
        var removeFlag = true;
        var prefix = ctx + "web/user";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "User Management",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'Primary key',
                },
                {
                    field: 'password', 
                    title: 'password'
                },
                {
                    field: 'email', 
                    title: 'mail'
                },
                {
                    field: 'name', 
                    title: 'name'
                },
                {
                    field: 'lastname', 
                    title: 'lastname'
                },
                {
                    field: 'phonenumber', 
                    title: 'phonenumber'
                },
                {
                    field: 'carplate', 
                    title: 'carplate'
                },
                {
                    field: 'carcolor', 
                    title: 'carcolor'
                },
                {
                    field: 'entrytime', 
                    title: 'entrytime'
                },
                {
                    field: 'departuretime', 
                    title: 'departuretime'
                },
                {
                    field: 'inparking', 
                    title: 'inparking'
                },
                {
                    title: 'operating',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Delete</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
